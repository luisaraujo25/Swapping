{% extends "default.html" %}

{% block title %}Home{% endblock %}

{% block content %}

{% if enabled %}

<form method="post">

    <div class="form">
        {% csrf_token %}
        {{ form }}
    </div>
    <div>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </div>

    <div class="filler-med"></div>
</form>

{% else %}

<h2>Requests aren't currently open.</h2>

{% endif %}

{% endblock %}

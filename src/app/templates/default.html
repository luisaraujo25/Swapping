<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <link rel="icon" type="image/x-icon" href="../static/img/favicon.ico">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Philosopher:ital,wght@1,700&display=swap" rel="stylesheet">
    
    <title>{% block title %} Default layout {% endblock %}</title>
</head>
<body class="pageContainer">

    <header>
        <div class="header-row">
            <a href="/" class="title">Swapping</a>
            <div class="log">
                {% if user.is_authenticated %}
                <a href="{% url 'admin overview' %}">Admin</a>
                <a href="{% url 'logout' %}">Log Out</a>
                {% else %}
                <a href="{% url 'login' %}">Login</a>
                {% endif %}
            </div>
        </div>
    </header>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <footer>
        <a href="{% url 'About' %}">About</a>
        <a href="{% url 'FAQs' %}">FAQs</a>
        <a href="{% url 'Contacts' %}">Contacts</a>
    </footer>
    
    
</body>
</html>

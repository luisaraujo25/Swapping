{% extends "default.html" %}

{% block title %}Home{% endblock %}

{% block content %}

{% if message != None %}
<p>
    {{ message }}
</p>
{% endif %}

<form method="post" enctype="multipart/form-data">

    <div class="form">
        {% csrf_token %}
        {{ form }}
    </div>
    <div>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </div>

</form>

{% endblock %}

{% extends "default.html" %}

{% block title %}Rate us{% endblock %}

{% block content %}
{% load static %}

{% if message != None %}
{{message}}
{% else %}
<form method="post">

    <div class="form">
        {% csrf_token %}
        {{ form }}
    </div>
    <div>
        <input type="submit" value="Submit">
    </div>

</form>
{% endif %}

{% endblock %}
